    <p>Then explain it here.</p>
  </article>

  <article>
    <h3>Tell us what are you going to explain</h3>

  </article>

  2. If you want to add a link, then use this template:

  <article>
    <a href="http://google.com">Google</a>
    <p>OPTIONAL: Describe your link here.</p>
  </article>

  <article>

  </article>

  <article>
